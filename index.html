<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="gabby" class="modal fade">
      <div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Sketches</h4>
</div>
<div class="modal-body">
  <img src="sketch1.png"> 
  <img src="sketch2.png"> 
</div>

      </div>


    </div>
    <h1>
      <marquee width="100%" direction="right" height="100px">
        Quickdraw

   <button id="show_sketch" class="btn btn-success " data-toggle="modal" data-target="#gabby">Show sketch</button> 
    </h1>
  </marquee>

    <p id="label">Your sketch: </p>
    <p id="confidence">confidence: </p>
    <p id="sketch_name">Sketch to be drawn</p>
    </center>
    <p id="score">Score:</p>
    <p id="time">Timer:</p>
<script src="main.js"></script>
</body>
